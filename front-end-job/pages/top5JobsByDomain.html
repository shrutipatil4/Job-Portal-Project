<style>
  h1 {
    text-align: center;
    margin-bottom: 2rem;
  }
  .job-card {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 12px;
    padding: 1.5rem;
    margin-bottom: 1.5rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .job-card h3 {
    margin-top: 0;
  }
  .salary {
    color: green;
    font-weight: bold;
  }
  .company {
    font-weight: bold;
    color: #0056b3;
  }
</style>

<h1>Top 5 High Paying Jobs</h1>
<div id="jobs-container">
  <!-- Job cards will be injected here -->
</div>

<script>
  // Fetch jobs from backend API

  fetch(`${baseUrl}/api/jobs/top-salary`, {
    headers: { Authorization: getAuthorization() },
  })
    .then((response) => response.json())
    .then((jobs) => {
      const container = document.getElementById("jobs-container");
      console.log(jobs);

      jobs.forEach((job) => {
        const companyName = job.company?.companyName || "N/A"; // Fallback if company is null
        console.log(job.companyId);
        const card = document.createElement("div");
        card.className = "job-card";
        card.innerHTML = `
          <h3>${job.jobTitle}</h3>
          <p><strong>Location:</strong> ${job.jobLocation}</p>
          <p><strong>Posted on:</strong> ${job.postingDate}</p>
          <p><strong>Deadline:</strong> ${job.deadlineDate}</p>
          <p><strong>Description:</strong> ${job.description}</p>
          <p class="salary">Salary: â‚¹${job.salary.toLocaleString()}</p>
        `;
        container.appendChild(card);
      });
    })
    .catch((error) => {
      console.error("Error fetching jobs:", error);
      document.getElementById("jobs-container").innerHTML =
        "<p>Failed to load job data.</p>";
    });
</script>
