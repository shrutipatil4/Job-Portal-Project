
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
   <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4" style="min-width: 350px; max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <h2 class="fw-bold">Login</h2>
        <p class="text-muted">Welcome back! Please login to your account.</p>
      </div>
      <form id="loginForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required />
          </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
        <div id="error" class="text-danger mb-3"></div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Login</button>
          <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='signup.html'">Sign Up</button>
        </div>
        
      </form>
    </div>
  </div>
  <script src="../js/script.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
