<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/user-dashBoard.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #027bf5">
      <div class="container-fluid px-4">
        <button
          id="sidebarToggle"
          class="btn btn-outline-light d-flex align-items-center gap-2 me-3"
          type="button"
        >
          <i class="bi bi-list fs-4" id="toggleIcon"></i>
        </button>
        <h3 class="mb-0">TECHJOBS</h3>
        <div class="ms-auto dropdown">
          <a
            class="nav-link dropdown-toggle text-white d-flex align-items-center"
            href="#"
            data-bs-toggle="dropdown"
          >
            <i class="fa fa-user me-2"></i>  
            <span id="user-name">Admin</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <!-- <li>
              <a
                class="dropdown-item"
                href="#"
                onclick="loadPage('user_profile.html')"
                ><i class="bi bi-person me-2"></i>Profile</a
              >
            </li> -->
            <li>
              <a class="dropdown-item" href="#" onclick="logout()"
                ><i class="bi bi-box-arrow-right me-2"></i>Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="d-flex">
      <!-- Sidebar -->
      <div
        class="text-white sidebar p-3"
        id="sidebar"
        style="width: 250px; min-height: 100vh; background-color: #027bf5"
      >
        <ul class="nav flex-column">
          <li class="nav-item">
            <a
              href="#"
              class="nav-link text-white"
              onclick="loadPage('../userPages/User-Dashboard.html')"
            >
              <i class="fas fa-tachometer-alt me-2"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="nav-link text-white"
              onclick="loadPage('../userPages/SearchJob.html')"
            >
              <i class="fas fa-search me-2"></i> Search Job
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="nav-link text-white"
              onclick="loadPage('../userPages/viewApplications.html')"
            >
              <i class="fa fa-file-alt me-2"></i> View Applications
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="nav-link text-white"
              onclick="loadPage('../userPages/charts.html')"
            >
              <i class="fas fa-chart-bar me-2"></i> Report
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="nav-link text-white"
              onclick="loadPage('../userPages/top5JobsBySalary.html')"
            >
              <i class="fas fa-gem" style=" margin-right: 8px;"></i> Top 5 Job
            </a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle text-white"
              href="#"
              id="settingsDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fas fa-cog me-2"></i> Settings
            </a>
            <ul
              class="dropdown-menu dropdown-menu-dark"
              aria-labelledby="settingsDropdown"
            >
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="loadPage('../userPages/skill.html')"
                >
                  <i class="fas fa-tools me-2"></i> Skills
                </a>
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="loadPage('../userPages/Experience.html')"
                >
                  <i class="fas fa-briefcase me-2"></i> Experience
                </a>
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="loadPage('../userPages/Qualification.html')"
                >
                  <i class="fas fa-graduation-cap me-2"></i> Qualification
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div
        class="p-4"
        style="flex: 1; height: 100%; display: flex; flex-direction: column"
        id="main-content"
      ></div>
    </div>

    <!-- Footer -->
    <footer
      class="text-white text-center py-3"
      style="background-color: #027bf5"
    >
      &copy; 2025 User Dashboard. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
    <script>
      window.onload = function () {
        loadPage("../userPages/User-DashBoard.html"); // or your dashboard file name
      };
      document.getElementById("user-name").innerText = getUserName();
    </script>
  </body>
</html>
